{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Application</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="date"],
    select,
    input[type="text"] {
      width: calc(100% - 10px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-calendar-picker-indicator {
      display: none;
      -webkit-appearance: none;
    }
    .leave-row {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      background-color: #fafafa;
    }
    .add-more {
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      padding: 10px 20px;
    }
    .add-more:hover {
      background-color: #005A7F;
    }
    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 10px 20px;
      margin-right: 10px;
    }
    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Leave Application</h1>
  <form id="leaveForm" method="post" action="{% url 'leave_application' %}">
    {% csrf_token %}
    <div class="leave-row">
      {% if user.is_authenticated %}
      {% comment %} <label for="leaveDate1">User name </label> {% endcomment %}
      <input type="hidden" id="userName" name="userName" value={{user.username}} >
      {% endif %}
      <label for="leaveDate1">Leave Date:</label>
      <input type="date" id="leaveDate1" name="leaveDate" required>

      <label for="leaveType1">Leave Type:</label>
      <select id="leaveType1" name="leaveType" required>
        <option value="">Select Leave Type</option>
        <option value="Full Day">Full Day</option>
        <option value="Half Day">Half Day</option>
      </select>

      <label for="reason1">Leave Reason:</label>
      <input type="text" id="reason1" name="reason" placeholder="Enter reason for leave" required>
    </div>

    <button type="button" class="add-more">Add More</button>
    <button type="submit">Submit</button>
</form>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
  $(function() {
    $("input[type='date']").datepicker({
      dateFormat: "yy-mm-dd",
      minDate: 0 // Set minimum selectable date to today
    });

    let leaveCounter = 1;

    $(".add-more").click(function() {
      leaveCounter++;
      let newLeaveRow = `
        <div class="leave-row">
          <label for="leaveDate${leaveCounter}">Leave Date:</label>
          <input type="date" id="leaveDate${leaveCounter}" name="leaveDate${leaveCounter}" required>

          <label for="leaveType${leaveCounter}">Leave Type:</label>
          <select id="leaveType${leaveCounter}" name="leaveType${leaveCounter}" required>
            <option value="">Select Leave Type</option>
            <option value="Full Day">Full Day</option>
            <option value="Half Day">Half Day</option>
          </select>

          <label for="reason${leaveCounter}">Leave Reason:</label>
          <input type="text" id="reason${leaveCounter}" name="reason${leaveCounter}" placeholder="Enter reason for leave" required>
        </div>`;
      $(this).before(newLeaveRow);
    });
  });
</script>

</body>
</html>
