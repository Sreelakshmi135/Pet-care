{% load static %}
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Staff Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf7e3;
            color: #333;
        }

        header {
            background-color: #088F8F;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .staff-card {
            margin: 20px 0;
            border: 1px solid #ccc;
            padding: 20px;
        }

        .staff-name {
            font-size: 24px;
            margin: 10px 0;
        }

        .staff-details {
            margin: 10px 0;
        }

        
        .add-service-button {
            background-color: white; /* Green background color */
            color: #fff; /* White text color */
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px; /* Increase the font size */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth background color transition */
        }
        
        .add-service-button:hover {
            background-color: #25554e; /* Darker green on hover */
        }

        
        /* Style for user icon */
        .user-icon {
            width: 45px;
            height: 45px;
            margin-right: 10px;
            border-radius: 50%;
        }

        /* Style for the user profile dropdown menu */
        .dropdown-menu {
            background-color: #333;
            color: #fff;
        }

        .dropdown-item {
            color: #fff;
        }
        .dropdown .btn-secondary {
        background-color: #25554e; /* Blue background color */
        color: #fff; /* Text color */
    }

    /* Style for the Edit button */
    .edit-staff-button {
        background-color: #4e74c0; /* Blue background color */
        color: #fff; /* White text color */
        border: none;
        padding: 5px 10px;
        margin-right: 5px; /* Add space between Edit and Delete buttons */
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .edit-staff-button:hover {
        background-color: #325a9a; /* Darker blue on hover */
    }

    /* Style for the Delete button */
    .delete-staff-button {
        background-color: #ff5757; /* Red background color */
        color: #fff; /* White text color */
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .delete-staff-button:hover {
        background-color: #ff0000; /* Darker red on hover */
    }

    /* Style for the "Add More Staffs" button */
.add-service-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #25554e;
    color: #fff;
    text-decoration: none; /* Remove underline for the link */
    border-radius: 5px;
    font-size: 16px;
    transition: background-color 0.3s;
}

.add-service-button:hover {
    background-color: #325a9a; /* Darker green on hover */
}

   
    </style>
</head>
<body>
    <header>
        <h1>Staff Details</h1>
        
           
        
        
    </header>
    <div class="container">
        <h1>Staff Details</h1>
        
    
        {% for staffs in staff_data %}
        <div class="staff-card">
            <h2 class="staff-name">{{ staffs.full_name }}</h2>
            <p class="staff-details">
                <strong>Username:</strong> {{ staffs.username }}<br>
                <strong>Password:</strong> {{ staffs.password }}<br><br>

                <form method="post" action="{% url 'delete_staff' staffs.id %}">
                

                {% csrf_token %}
                <button class="edit-staff-button" onclick="editStaff(this)">Edit</button>
                <button type="submit" class="delete-staff-button" onclick="confirmDelete(event)">Delete</button>
            </form>

            </p>
        </div>
        
        {% endfor %}
    </div>
    <center><a class="add-service-button" href="{% url 'add_staff' %}">Add More Staffs</a></center>
