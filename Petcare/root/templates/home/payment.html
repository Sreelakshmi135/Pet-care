            }
    
            .confirmation-container h1 {
                color: #00246B;

                font-weight: bold; /* Set the font weight to bold */
            }
            
            
            
    
            .form-group {
                margin-bottom: 20px;
            }
    
            label {
                font-weight: bold;
            }
    
            .form-control {
                width: 100%;
                padding: 10px;
                border-radius: 4px;
                border: 1px solid #ddd;
                transition: border-color 0.3s ease;
            }
    
            .form-control:focus {
                outline: none;
                border-color: #4CAF50;
            }
            .pay-now-button {
                background-color: #4CAF50;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;

    <body>
    
        <div class="confirmation-container">
            <h1>Confirm your Booking</h1>
            
            <div class="form-group">
              
                <input type="text" class="form-control custom-input" id="username" name="charge" value="Charge: {{ boarding.boarding_charge }} Rs." readonly>
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="full_name" value="{{ user.username }}">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input type="email" class="form-control" id="eMail" name="email" value="{{ user.email }}">
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                    </div>
                </div>
                
            </div>
    
          
      
    
        <form method="post" action="{% url 'confirmbooking' boarding_id=37 %}">
            {% csrf_token %}
    
            <script src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="rzp_test_Y2yeTt6Auyhn36" 
            data-amount="{{ boarding.boarding_charge }}00" 
            data-order_id="{{Payment.id}}"
    
            data-name="PROFFESSIONAL"
            data-description="dJANGO AND dATA sCIENCE"

            data-prefill.name="PP"
            data-prefill.email="pp@gmail.com"

            <input type="hidden" custom="Hidden Element" name="hidden"/>
            <button type="submit" class="pay-now-button">Pay Now</button>
            </form>
            <br>
           
        </div>
    </form>
    </div>
