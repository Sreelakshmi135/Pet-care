<html>
    <head>
        {% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        background-color:#088F8F;
        color: #fff;
        padding: 20px;
        margin: 0;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    table {
        width: 100%;
    }
    table, th, td {
        border-collapse: collapse;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    label {
        font-weight: bold;
    }
    input[type="text"],
    input[type="number"],
    input[type="file"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    button[type="submit"] {
        background-color: #088F8F;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    a {
        text-decoration: none;
        color:#088F8F;
        margin-top: 10px;
        display: block;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Update Profile</div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table">
                            <tr>
                                <td><label for="full_name">Full Name</label></td>
                                <td><input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.username }}"></td>
                            </tr>
                            <tr>
                                <td><label for="email">Email</label></td>
                                <td><input type="email" class="form-control" id="email" name="email" value="{{ user.email }}"></td>
                            </tr>
                            <tr>
                                <td><label for="username">UserName</label></td>
                                <td><input type="text" class="form-control" id="username" name="username" value="{{ user.username }}"></td>
                            </tr>
                            <tr>
                                <td><label for="phone">Phone</label></td>
                                <td><input type="text" class="form-control" id="phone" name="phone" value="{{ user.phone }}"></td>
                            </tr>
                        </table>
                        <!-- Add other fields you want to update -->
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
</body>
</html>
